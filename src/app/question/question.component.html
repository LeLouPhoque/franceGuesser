<div class="question-container">
  <h2>{{ question }}</h2>
  <div class="options">
    <div class="option" *ngFor="let option of departements; let i = index" [class.left]="i % 2 === 0" [class.right]="i % 2 !== 0">
      <label>
        <input type="radio" name="answer" [value]="option" (change)="selectOption(option)">
        <span>{{ option }}</span>
      </label>
    </div>
  </div>
</div>
